<div style="text-align: center;">
    <a href="/es/" style="display: inline-block; margin-right: 10px;"><img src="/icons/es.png" class="imglang"></a>
    <a href="/" style="display: inline-block;"><img src="/icons/en.png" class="imglang2"></a>
</div>
<nav>
	<a class="nav-toggle" id="open-nav" href="#">&#9776;</a>
	<a class="editor-link btn" href="cloudcannon:collections/_data/navigationES.yml" class="btn"><strong>&#9998;</strong> Edit navigation</a>
	{% for link in site.data.navigationES %}
		{% assign class = "" %}
		{% if link.highlight %}
			{% assign class = class | append: " highlight" %}
		{% endif %}

		{% if link.link == page.url %}
			{% assign class = class | append: " active" %}
		{% endif %}
		<a href="{% include relative-src.html src=link.link %}" class="{{ class }}" {% if link.new_window %}target="_blank"{% endif %}>{{ link.name }}</a>
	{% endfor %}
</nav>
